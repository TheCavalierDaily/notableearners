<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Individual', 'Salary', { role: 'style' }],
         ['T. Sullivan', 494700, 'blue'],
         ['M. London', 380363, 'blue'],  
         ['L. Sabato', 380000, 'blue'],            
         ['T. Bennett', 324450, 'blue'],    
         ['P. Lampkin', 254700, 'blue'], 
         ['K. Elzinga', 213000, 'blue'],         
         ['A. Groves', 200000, 'blue'],
         ['G. Gallagher', 182100, 'blue']   
        ]);

        var options = {
          width: 900,
          chart: {
            title: 'Salaries of Notable University Individuals',
          },
          bars: 'vertical', // Required for Material Bar Charts.
          series: {
            0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            x: {
              distance: {label: 'parsecs'}, // Bottom x-axis.
              brightness: {side: 'top', label: 'apparent magnitude'} // Top x-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="dual_x_div" style="width: 1100px; height: 600px;"></div>
  </body>
</html>
